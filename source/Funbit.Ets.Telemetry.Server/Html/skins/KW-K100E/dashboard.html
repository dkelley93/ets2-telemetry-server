<div class="dashboard game-connected">
        <!-- meters -->
        <!--
            Attributes:
            data-min-angle: angle in degress for the arrow for data-min value (0 = vertical, negative = left, positive = right)
            data-max-angle: angle in degress for the arrow for data-max value (0 = vertical, negative = left, positive = right)
            data-min: minimal possible value (as in JSON response), you may also use any telemetry property name for dynamic values
            data-max: maximum possible value (as in JSON response), you may also use any telemetry property name for dynamic values
            -->
		<div class="truck-engineRpm" data-type="meter" data-min="0" data-max="30" data-min-angle="-135" data-max-angle="+135"></div>
			<!-- JS Lines 147 - 148, CSS Lnes 102-120-->
		<div class="truck-speed" data-type="meter" data-min="0" data-max="155.9344" data-min-angle="-135" data-max-angle="+190"></div>
			<!-- JS Lines 50 - 58, CSS Lnes 82-101-->
        <div class="truck-batteryVoltage" data-type="meter" data-min="10" data-max="16" data-min-angle="-45" data-max-angle="+45"></div>
			<!-- JS Lines 102 - 106, CSS Lnes 121-139-->
        <div class="truck-turboBoost" data-type="meter" data-min="0" data-max="30" data-min-angle="-135" data-max-angle="+135"></div>
        <div class="truck-oilPressure" data-type="meter" data-min="0" data-max="100" data-min-angle="-135" data-max-angle="+135"></div>
        <div class="game-timeHours" data-type="meter" data-min="0" data-max="43200" data-min-angle="0" data-max-angle="360"></div>
        <div class="game-timeMinutes" data-type="meter" data-min="0" data-max="3600" data-min-angle="0" data-max-angle="360"></div>
        <div class="truck-oilTemperature" data-type="meter" data-min="100" data-max="300" data-min-angle="-45" data-max-angle="+45"></div>
		<div class="truck-waterTemperature" data-type="meter" data-min="100" data-max="230" data-min-angle="-45" data-max-angle="+45"></div>
		<div class="truck-fuel" data-type="meter" data-min="0" data-max="truck.fuelCapacity" data-min-angle="-45" data-max-angle="+45"></div>
        <div class="truck-airPressure" data-type="meter" data-min="0" data-max="150" data-min-angle="-135" data-max-angle="+135"></div>
        <div class="truck-brakePressure" data-type="meter" data-min="0" data-max="150" data-min-angle="-135" data-max-angle="+135"></div>
        <div class="truck-transTemperature" data-type="meter" data-min="140" data-max="360" data-min-angle="-45" data-max-angle="+45"></div>
        <div class="truck-fuelConsumption" data-type="meter" data-min="0" data-max="100" data-min-angle="-45" data-max-angle="+45"></div>
        <div class="truck-rraxleTemp" data-type="meter" data-min="100" data-max="300" data-min-angle="-45" data-max-angle="+45"></div>
        <div class="truck-rfaxleTemp" data-type="meter" data-min="100" data-max="300" data-min-angle="-45" data-max-angle="+45"></div>
        <div class="truck-trailerPressure" data-type="meter" data-min="0" data-max="150" data-min-angle="-135" data-max-angle="+135"></div>
        <div class="truck-suspPressure" data-type="meter" data-min="0" data-max="150" data-min-angle="-135" data-max-angle="+135"></div>
        <div class="truck-odometer"></div>
        <!-- indicators -->
        <div class="statusMessage"></div>
		<div class="speedDailkph"></div>
		<div class="speedDailmph"></div>
		<div class="game-timeDisplay"></div>
     <div class="truck-electricOn">
        <div class="truck-wearCabin" style="font-size: 0px"></div>
        <div class="truck-wearEngine" style="font-size: 0px"></div>
        <div class="truck-wearTransmission" style="font-size: 0px"></div>
        <div class="truck-wearChassis" style="font-size: 0px"></div>
        <div class="truck-wearWheels" style="font-size: 0px"></div>
        <div class="trailer-wearChassis" style="font-size: 0px"></div>
        <div class="trailer-wearWheels" style="font-size: 0px"></div>
        <div class="truck-lightsParkingOn" style="font-size: 0px"></div>
        <div class="truck-lightsBeamLowOn" style="font-size: 0px"></div>
        <div class="truck-wipersOn" style="font-size: 0px"></div>
        <div class="truck-cruiseControlKph">Kph</div>
        <div class="truck-cruiseControlMph">Mph</div>
        <div class="truck-cruiseControlOn"></div>
        <div class="truck-cruiseControlSpeedRounded"></div>
        <div class="truck-cruiseControlSpeedRoundedMph"></div>
		<div class="truck-blinkerLeftOn"></div>
        <div class="truck-blinkerRightOn"></div>
        <div class="truck-lightsBeamHighOn"></div>
        <div class="truck-airPressureWarningOn"></div>
        <div class="truck-batteryVoltageWarningOn"></div>
        <div class="truck-differentialLock"></div>
        <div class="truck-parkBrakeOn"></div>
        <div class="truck-engineCheck"></div>
        <div class="truck-fuelWarningOn"></div>
        <div class="truck-motorBrakeOn"></div>
	 </div>
		<!-- Display toggles -->
		<div class="timeChange" onclick="changeTime()"></div>
		<div class="speedoChange" onclick="changeSpeedo()"></div>
</div>
